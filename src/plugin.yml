name: ArenaSetup
version: 1.0
main: me.baileypayne.arenasetup.ArenaSetup
author: Bailey Payne
description: Mini Game shell, setting up arenas
commands:
  join:
    description: Joins an arena
  leave:
    description: Leaves an arena
  forcestart:
    description: Forces an arena to start
    permission: arena.start
  forcestop:
    description: Stops an arena
    permission: arena.end
  create:
    description: creates an arena
    permission: arena.create
  setlobbyspawn:
    description: sets the lobby spawn of an arena
    permission: arena.set.lobby
  setredspawn:
    description: sets the red team spawn
    permission: arena.set.redspawn
  setbluespawn:
    description: sets the blue team spawn
    permission: arena.set.bluespawn
  setendloc:
    description: sets the end location of the game
    permission: arena.set.endloc
permissions:
  arena.start:
    description: starts arena
    default: op
  arena.end:
    description: ends arena
    default: op
  arena.create:
    description: Creates arena
    default: op
  arena.set.lobby:
    description: lets lobby spawn
    default: op
  arena.set.redspawn:
    description: sets red spawn
    default: op
  arena.set.bluespawn:
    description: sets blue spawn
    default: op
  arena.set.endloc:
    description: sets end location
    default: op
  
